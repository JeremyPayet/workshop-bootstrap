<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta  tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SGP - App</title>
</head>

<body>
    <div class="pos-f">
        <nav class="navbar navbar-dark bg-dark p-0">
            <button class="navbar-toggler d-sm-block d-md-none" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse d-md-block" id="navbarToggleExternalContent">
                <div class="container-fluid d-inline">
                    <div class="navbar-header d-inline">
                        <a class="navbar-brand" href="#">Log</a> <!-- navbar-expand-lg -->
                    </div>
                    <ul class="nav navbar-nav d-inline">
                        <li class="active d-inline">
                            <a href="../TP-bootstrap/" class="text-light">Collaborateurs</a>
                        </li>
                        <li class="d-inline"><a href="stats.html" class="text-light">Statistiques</a></li>
                        <li class="d-inline"><a href="#" class="text-light">Activités</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div>

                    <div class="row">
                        <div class="col text-center">
                            <img src="#">
                        </div>
                        <div class="col">

                            <div class="row">
                                <div class="col-9">
                                    <h3>NOM Prénom - Matricule</h3>
                                </div>
                                <div class="col">

                                    <input type="checkbox" name="optiondisable" id="optiondisable">
                                    <label for="optiondisable">Désactiver</label>
                                </div>
                            </div>
                            <form action="#">
                                <div id="accordion">
                                    <div class="card">
                                        <div class="card-header" data-toggle="collapse" data-target="#collapseOne"
                                            aria-expanded="true" aria-controls="collapseOne" id="headingOne">
                                            <h5 class="mb-0">
                                                <p>
                                                    Identité
                                                </p>
                                            </h5>
                                        </div>

                                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                            data-parent="#accordion">
                                            <div class="card-body text-right">
                                                <div>
                                                    <label for="civilite">Civilité</label>
                                                    <input list="civile" id="civilite">
                                                    <datalist id="civile">
                                                        <option value="M.">
                                                        <option value="Mme">
                                                        <option value="Autre">
                                                    </datalist>
                                                </div>
                                                <div>
                                                    <label for="name">
                                                        Nom
                                                    </label>
                                                    <input type="text" id="name">
                                                </div>
                                                <div>
                                                    <label for="surname">
                                                        Prénom
                                                    </label>
                                                    <input type="text" id="surname">
                                                </div>
                                                <div>
                                                    <label for="birthdate">
                                                        Date de naissance
                                                    </label>
                                                    <input type="text" id="birthdate">
                                                </div>
                                                <div>
                                                    <label for="adress">
                                                        Adresse
                                                    </label>
                                                    <input type="text" id="adress">
                                                </div>
                                                <div>
                                                    <label for="social">
                                                        Numéro de sécurité sociale
                                                    </label>
                                                    <input type="text" id="social">
                                                </div>
                                                <div>
                                                    <label for="phone">
                                                        Téléphone
                                                    </label>
                                                    <input type="text" id="phone">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header" data-toggle="collapse" data-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo" id="headingTwo">
                                            <h5 class="mb-0">
                                                <p>
                                                    Poste
                                                </p>
                                            </h5>
                                        </div>
                                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                            data-parent="#accordion">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <label for="filter" class="float-right">Département </label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input list="departement" id="filter" class="w-100">
                                                        <datalist id="departement">
                                                            <option value="Comptabilité">
                                                            <option value="Ressources Humaines">
                                                            <option value="Informatique">
                                                        </datalist>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-4">
                                                        <label for="name_poste" class="float-right">
                                                            Nom
                                                        </label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="name_poste" class="w-100">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header" data-toggle="collapse" data-target="#collapseThree"
                                            aria-expanded="false" aria-controls="collapseThree" id="headingThree">
                                            <h5 class="mb-0">
                                                <p>
                                                    Coordonnées Bancaires
                                                </p>
                                            </h5>
                                        </div>
                                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                            data-parent="#accordion">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <label for="iban" class="float-right">
                                                            IBAN
                                                        </label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="iban" class="w-100">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-4">
                                                        <label for="bic" class="float-right">
                                                            BIC
                                                        </label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="bic" class="w-100">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col">
                                        <button class="float-right btn btn-primary">Sauvegarder</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </main>



        <script src="./js/jquery-slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/modal.js"></script>
</body>

</html>
