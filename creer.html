<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta  tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SGP - App</title>
</head>

<body>
    <div class="pos-f">
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler d-sm-block d-md-none" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse d-md-block" id="navbarToggleExternalContent">
                <div class="container-fluid d-inline">
                    <div class="navbar-header d-inline">
                        <a class="navbar-brand" href="#">Log</a> <!-- navbar-expand-lg -->
                    </div>
                    <ul class="nav navbar-nav d-inline">
                        <li class="active d-inline"><a href="#">Collaborateurs</a></li>
                        <li class="d-inline"><a href="#">Statistiques</a></li>
                        <li class="d-inline"><a href="#">Activités</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <h1>Nouveau Collaborateur</h1>
            <form class="p-5 w-75" action="#">
                <div class="row">
                    <div class="col">
                        <label for="name">
                            Nom
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="name" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="surname">
                            Prenom
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="surname" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="birthdate">
                            Date de naissance
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="birthdate" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="adress">
                            Adresse
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="textarea" id="adress" class="h1 w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="social">
                            Numéro de sécurité sociale 
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="social" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="float-right" submit="#">Créer</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
