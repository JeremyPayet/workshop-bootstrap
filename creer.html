<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta  tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SGP - App</title>
</head>

<body>
    <div class="pos-f">
        <nav class="navbar navbar-dark bg-dark p-0  ">
            <button class="navbar-toggler d-sm-block d-md-none" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse d-md-block" id="navbarToggleExternalContent">
                <div class="container-fluid d-inline">
                    <div class="navbar-header d-inline">
                        <a class="navbar-brand" href="#">Log</a> <!-- navbar-expand-lg -->
                    </div>
                    <ul class="nav navbar-nav d-inline">
                        <li class="active d-inline">
                            <a href="./" class="text-light">Collaborateurs</a>
                        </li>
                        <li class="d-inline"><a href="stats.html" class="text-light">Statistiques</a></li>
                        <li class="d-inline"><a href="activites.html" class="text-light">Activités</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <h1>Nouveau Collaborateur</h1>
            <!--<form class="p-5 w-75" action="javascript:;" onsubmit="valideRecherche(this)" id="formcollab"> -->

            <form class="p-5 w-75" action="#" onsubmit="valideRecherche()" id="formcollab">
                <div class="row">
                    <div class="col">
                        <label for="name">
                            Nom
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="name" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="surname">
                            Prenom
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="surname" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="birthdate">
                            Date de naissance
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="birthdate" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="adress">
                            Adresse
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="textarea" id="adress" class="h1 w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="social">
                            Numéro de sécurité sociale
                        </label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="social" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="float-right btn btn-primary" data-toggle="modal"
                            data-target="#myModal">Créer</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Création d'un collaborateur</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!--Modal body -->
                <div class="modal-body" id="modal-body">
                    Vous êtes sur le point de créer un nouveau collaborateur :
                </div>
                <div class="row">
                    <div class="col">
                        <label for="resname">
                            Nom
                        </label>
                    </div>
                    <div class="col-6">
                        <p type="text" id="resname" class="w-100"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="ressurname">
                            Prenom
                        </label>
                    </div>
                    <div class="col-6">
                        <p id="ressurname" class="w-100"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="resbirthdate">
                            Date de naissance
                        </label>
                    </div>
                    <div class="col-6">
                        <p id="resbirthdate" class="w-100"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="resadress">
                            Adresse
                        </label>
                    </div>
                    <div class="col-6">
                        <p id="resadress" class="h1 w-100"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="ressocial">
                            Numéro de sécurité sociale
                        </label>
                    </div>
                    <div class="col-6">
                        <p id="ressocial" class="w-100"></p>
                    </div>
                </div>
                <!--Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Confirmer</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
