<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta  tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SGP - Accueil</title>
</head>

<body>
    <!-- TODO -->
    <!-- Barre  de  navigation qui se replie pour les petits écrans-->
    <div class="pos-f">
        <nav class="navbar navbar-dark bg-dark p-0">
            <button class="navbar-toggler d-sm-block d-md-none" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse d-md-block" id="navbarToggleExternalContent">
                <div class="container-fluid d-inline">
                    <div class="navbar-header d-inline">
                        <a class="navbar-brand" href="#">Log</a> <!-- navbar-expand-lg -->
                    </div>
                    <ul class="nav navbar-nav d-inline">
                        <li class="active d-inline">
                            <a href="./" class="text-light">Collaborateurs</a>
                        </li>
                        <li class="d-inline"><a href="stats.html" class="text-light">Statistiques</a></li>
                        <li class="d-inline"><a href="activites.html" class="text-light">Activités</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <button class="float-right" onclick="location.href='creer.html'">Ajouter un nouveau collaborateur</button>
            <h1>Les Collaborateurs</h1>
            <div>
                <div class="row">
                    <div class="col-8">
                        <form action="#">
                            <div class="row">
                                <div class="col-7">
                                    <label class="float-right" for="searchname">Rechercher un nom et prémon commençant
                                        par : </label>
                                </div>
                                <div class="col">
                                    <input type="" id="searchname">
                                </div>
                                <div class="col">
                                    <button submit="#">Rechercher</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="optiondisable" id="optiondisable">
                        <label for="optiondisable">Voir les collaborateurs désactivés</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-7">
                                <label class="float-right" for="filter">Filtrer par département : </label>
                            </div>
                            <div class="col">
                                <input list="departement" id="filter">
                                <datalist id="departement">
                                    <option value="Comptabilité">
                                    <option value="Ressources Humaines">
                                    <option value="Informatique">
                                </datalist>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div w3-include-html="./lister/index.html"></div>

                    </div>
                </div>
            </div>
            <div id="cards" class="m-5"></div>
            <div id="cards2" class="m-5"></div>
        </main>
        <aside>
        </aside>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/modal.js"></script>
    <script>
        $(function () {
            $("#cards").load("./lister/");
            $("#cards2").load("./lister/");
        });
    </script>

</body>

</html>
